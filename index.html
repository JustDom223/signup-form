<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="signUpPage">
        <div class="leftSide">
            <img src="img/halie-west-25xggax4bSA-unsplash.jpg" class="bgImg" alt="">
            <div class="logoBanner">
                <img src="/img/odin-lined.png" alt="image">
                <h1>Odin</h1>
            </div>
        </div>
        <div class="rightSide">
            <div class="topRight container">
                <p >This is not a real online service! You know you need something like this in your life to 
                    help you realize your deepest dreams.</p>
                <p >You <i>know</i> you want to!</p>
            </div>
            <div class="middle container">
                <h4>Lets do this!</h4>
                <form action="">
                        <div class="inputRow">
                            <div class="inputContainer">
                                <label for="first-name">First Name:</label>
                                <input type="text" name="first-name">
                            </div>
                        <div class="inputContainer">
                            <label for="last-name">Last Name:</label>
                            <input type="text" name="last-name">
                        </div>
                        </div>
                        <div class="inputRow">
                            <div class="inputContainer">
                                <label for="email">Email:</label>
                                <input type="email" name="email">
                            </div>
                            <div class="inputContainer">
                                <label for="phone">Phone Number:</label>
                                <input type="number" name="phone">
                            </div>
                        </div>
                        <div class="inputRow">
                            <div class="inputContainer">
                                <label for="password">New Password:</label>
                                <input type="password" name="password">
                            </div>
                            <div class="inputContainer">
                                <label for="conf-password">Confirm Password</label>
                                <input type="password" name="conf-password">
                            </div>
                    </div>
                    

                </form>
            </div>
            <div class="bottomRight container">
                <input type="button" value="Create account" class="accountButton">
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
