<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="signUpPage">
        <div class="leftSide">
            <img src="img/halie-west-25xggax4bSA-unsplash.jpg" class="bgImg" alt="">
            <div class="logoBanner">
                <img src="/img/odin-lined.png" alt="image">
                <h1>Odin</h1>
            </div>
        </div>
        <div class="rightSide">
            <div class="topRight container">
                <p >This is not a real online service! You know you need something like this in your life to 
                    help you realize your deepest dreams.</p>
                <p >You <i>know</i> you want to!</p>
            </div>
            <div class="middle container">
                <h4>Lets do this!</h4>
                <form action="/" method="GET" id="form1">
                        <div class="inputRow">
                            <div class="inputContainer">
                                <label for="first-name">First Name:*</label>
                                <input type="text" id="first" name="first-name" class="info" placeholder="John">
                                <div id="error"></div>
                            </div>
                        <div class="inputContainer">
                            <label for="last-name">Last Name:*</label>
                            <input type="text" id="last" name="last-name" class="info" required placeholder="Smith">
                        </div>
                        </div>
                        <div class="inputRow">
                            <div class="inputContainer">
                                <label for="email">Email:*</label>
                                <input type="email" id="eml" name="email" class="info" required placeholder="john.smith@gmail.com">
                            </div>
                            <div class="inputContainer">
                                <label for="phone">Phone Number:</label>
                                <input type="number" id="ph" name="phone" class="info" placeholder="0412345678">
                            </div>
                        </div>
                        <div class="inputRow">
                            <div class="inputContainer">
                                <label for="password">New Password:*</label>
                                <input type="password" id="pw" name="password" class="info" required>
                            </div>
                            <div class="inputContainer">
                                <label for="conf-password">Confirm Password:*</label>
                                <input type="password" id="cpw" name="conf-password" class="info" required>
                            </div>
                    </div>
                    

                </form>
            </div>
            <div class="bottomRight container">
                <button type="submit" class="accountButton" form="form1">Create account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
